<div class="card card-stats" style="border: 3px solid var(--primary)">
    <div class="card-body">
        <div class="numbers">
            <p class="card-category">{{cardTitle}}</p>

            <h3 class="card-title">
                <ng2-odometer [format]="'d'" [number]="cardData"></ng2-odometer>
            </h3>
        </div>
        <div class="card-footer">
            <div class="stats">
                <div>
                    <p class="card-footer-title">
                        <i [class]="'mr-2 ' + subCardIcon" style="color: var(--primary)"></i>

                        <ng2-odometer [format]="'d'" [number]="subCardData"></ng2-odometer>

                        {{subCardTitle}}
                    </p>
                </div>
            </div>
        </div>
    </div>
