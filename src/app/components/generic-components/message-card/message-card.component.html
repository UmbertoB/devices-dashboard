<div class="message">

  <div class="row">

    <div class="col-md-4 message-device">
      Dispositivo {{ device.deviceId }}
    </div>
    <div class="col-md-4 data-label" style="text-align: center;">
      <strong>{{ device.temperature }}&deg;</strong>
    </div>

    <div class="col-md-4 message-timestamp">
      {{ device.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}
    </div>

  </div>

</div>
