<div class="panel" style="overflow-x:hidden">

  <div class="panel-head">

    <h4 class="panel-title">
      Mensagens
    </h4>

  </div>


  <div class="panel-body">


    <div id="container" [@listObjShow]="messages.length">

      <div *ngFor="let device of messages; let index = index">
        <app-message-card [device]="device">
        </app-message-card>
      </div>

    </div>

  </div>


</div>
